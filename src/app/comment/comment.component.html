<section class="container" style="margin-top: 80px;">
    <div class="row">
      <div class="col-12">
        <div class="row mt-3">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-10">
                    <h5 class="card-title">{{blogDetail.title}}</h5>
                    <p class="card-text">{{blogDetail.description}}</p>
                  </div>
                  <div class="col-2">
                    <img src="./assets/Images/business-blog.webp" height="130px;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
        <div class="col-4">
            <form #commentForm="ngForm">
                <label style="font-weight: bold;">Comment</label>
                <textarea class="form-control" required #comment="ngModel" ngModel name="commentText"></textarea>
                <label *ngIf="comment.invalid && comment.touched" style="color: red;">Comment is Required</label>
            </form>
        </div>
        <div class="col-2" style="margin-top: 34px;;">
            <input [disabled]="commentForm.invalid" type="submit" (click)="addComment(commentForm.value)" class="btn btn-outline-dark"/>
        </div>
        <div class="col-6">
            <div id="commentDiv">
                 <div class="row" *ngFor="let data of allComments">
                    <div class="col-12" style="display: flex;">
                        <label style="font-weight: bold;">{{data.userName}}</label>
                        <label style="font-weight: bold; margin-left: 5px;">{{data.commentedOn}}</label>
                    </div>
                    <div class="col-12">
                        <label>
                            {{data.commentText}}
                        </label>
                    </div>
                    <hr class="mt-2"/>
                 </div>
            </div>
        </div>
    </div>
  </section>
