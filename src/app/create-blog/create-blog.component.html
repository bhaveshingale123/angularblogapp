<div class="container">
    <div class="row">
        <div class="col-5">
            <form class="form-container" #postBlogForm="ngForm" (ngSubmit)=postNewBlog(postBlogForm.value)>
                <div class="row">
                    <div class="col-8">
                        <h4 style="color: black;">Create New blog</h4>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-11">
                        <label>Title</label>
                        <input type="text" required #title="ngModel" name="Title" ngModel class="form-control" placeholder="Enter Blog Title"/>
                        <p *ngIf="title.invalid && title.touched " style="color: red;">This field is required</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-11">
                        <label>Upload Image</label>
                        <input type="file" required #uploadImg="ngModel" (change)="onchange($event)" name="Img" ngModel class="form-control"/>
                        <p *ngIf="uploadImg.invalid && uploadImg.touched " style="color: red;">This field is required</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-11">
                        <label>Blog Description</label>
                        <textarea type="text" #desc="ngModel" required name="Description" ngModel class="form-control" placeholder="Enter First Name"></textarea>
                        <p *ngIf="desc.invalid && desc.touched" style="color: red;">This field is required</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-8">
                        <button [disabled]="postBlogForm.invalid" type="submit" class="btn btn-outline-dark mb-2" >Post Blog</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-7" id="cardDiv">
            <div class="card mt-2" *ngFor="let data of myBlogs">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <a [routerLink]="['/viewblog/comment',data.blogId]"><h5 class="card-title">{{data.title}}</h5></a>
                            <p class="card-text">{{data.description}}</p>
                            <a [routerLink]="['/viewblog/comment',data.blogId]" class="btn btn-outline-info btn-sm">View Comment</a>
                        </div>
                        <div class="col-4">
                            <img  style="float:right" src="data:image/jpeg;base64,{{data.imgPath}}" height="130px;">
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
</div>
